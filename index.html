<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    
    <title>Lakers Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--bg-warning gamitin-->   

    <!--top section-->
    <div class="introduction py-3 bg-white text-center">
        <div class="container">
            <h2 class="display-3 my-4">Lakers Quiz</h2>
        </div>
    </div>

    <!--result section-->
    <div class="result py-4 d-none bg-warning text-center">
        <div class="container lead">
            <p>A <span class="percent display-4 p-3">0%</span> lakers fan</p>
        </div>
    </div>
    
    <!--quiz section-->
    <div class="quiz py-4">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How many championships the Los Angeles Lakers won?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="A" checked>
                        <label class="form-check-label">14 championships</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="B">
                        <label class="form-check-label">16 championships</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. How many Hall Of Famers played for the Los Angeles Lakers?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="A" checked>
                        <label class="form-check-label">21 Hall Of Famers</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="B">
                        <label class="form-check-label">15 Hall of Famers</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What's the longest win streak of the Los Angeles Lakers?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="A" checked>
                        <label class="form-check-label">33 straight games</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="B">
                        <label class="form-check-label">25 straight games</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Where does the Los Angeles Lakers play their games?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question4" value="A" checked>
                        <label class="form-check-label">Kia Center</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question4" value="B">
                        <label class="form-check-label">Staple Center</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
